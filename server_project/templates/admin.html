<!-- server_project/templates/admin.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
    <h2>회원 목록</h2>
    <table border="1">
        <thead>
            <tr>
                <th>아이디</th>
                <th>승인 여부</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.approved }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
