<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #999;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }

        .approved {
            background-color: #d4edda;
            color: #155724;
        }

        .rejected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">관리자 승인 페이지</h2>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>승인 상태</th>
                <th>승인/거절</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    {% if user.is_approved %}
                        승인됨
                    {% elif user.is_approved == False %}
                        거절됨
                    {% else %}
                        대기중
                    {% endif %}
                </td>
                <td>
                    <form action="/admin/approve" method="post" style="display:inline;">
                        <input type="hidden" name="username" value="{{ user.username }}">
                        <input type="hidden" name="action" value="approve">
                        <button class="approved" type="submit">승인</button>
                    </form>

                    <form action="/admin/approve" method="post" style="display:inline;">
                        <input type="hidden" name="username" value="{{ user.username }}">
                        <input type="hidden" name="action" value="reject">
                        <button class="rejected" type="submit">거절</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
